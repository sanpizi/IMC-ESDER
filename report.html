<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>IMC-ESDER</title>
		<script type="text/javascript" src="scripts/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="scripts/common.js"></script>
		<script type="text/javascript" src="scripts/datepicker.js"></script>
		<script type="text/javascript" src="scripts/report.js"></script>
		<link href="css/main.css" rel="stylesheet" type="text/css" />
		<link href="css/datepicker.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div class="header"></div>
		<div class="container">
			<div class="sidebar shadow">
				<div class="area-search">
					<div class="search">
						<input class="keywords" type="input" placeholder="Search Area" />
					</div>
				</div>
				<div class="area-tree">Loading...</div>
			</div>
			<div class="main">
				<div class="content">
					<h1>History Data Report</h1>
					<div class="query">
						<div class="label">Area:</div>
						<div class="condition">
							<select id="areaId" disabled="disabled">
								<option value="">-- All --</option>
							</select>
						</div>

						<div class="label">Site:</div>
						<div class="condition">
							<select id="siteId" disabled="disabled">
								<option value="">-- All --</option>
							</select>
						</div>

						<div class="label">Alarm:</div>
						<div class="condition">
							<select id="status">
								<option value="">-- All --</option>
								<option value="fatal">Fatal</option>
								<option value="ugrent">Ugrent</option>
								<option value="important">Important</option>
								<option value="general">General</option>
							</select>
						</div>

						<div class="label">Date:</div>
						<div class="condition">
							<input class="date" placeholder="Start date" type="text" id="startTime" datepicker data-date-format="yyyy-mm-dd" data-auto-close="true"></input>
							-
							<input class="date" placeholder="End date" type="text" id="endTime" datepicker data-date-format="yyyy-mm-dd" data-auto-close="true"></input>
						</div>

						<div>
							<input id="filter" class="bt" type="button" value="Filter"></input>
						</div>
					</div>
					<div class="grid"></div>
				</div>
			</div>
			<div style="clear:both"></div>
		</div>
		<div class="footer"></div>
	</body>
</html>
