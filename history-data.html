<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>IMC-ESDER</title>
		<script type="text/javascript" src="scripts/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="scripts/common.js"></script>
		<script type="text/javascript" src="scripts/datepicker.min.js"></script>
		<script type="text/javascript" src="scripts/history-data.js"></script>
		<link href="css/main.css" rel="stylesheet" type="text/css" />
		<link href="css/datepicker.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div class="header"></div>
		<div class="container">
			<div class="sidebar shadow">
				<div class="area-search">
					<div class="search">
						<input class="keywords" type="input" placeholder="Search Site" />
						<div class="search-result"></div>
					</div>
				</div>
				<div class="area-tree">Loading...</div>
			</div>
			<div class="main">
				<div class="tab">
					<ul>
						<li><a href="history-alarm.html">Alarm History</a></li>
						<li class="selected"><a>History Data</a></li>
					</ul>
				</div>
				<div class="content" style="border-top-left-radius: 0;padding-top: 10px;">
					<!-- <h1>History Data Report</h1> -->
					<div class="query">
						<div class="label">Zone:</div>
						<div class="condition">
							<select id="areaId" disabled="disabled" style="width:80px;">
								<option value="">-- All --</option>
							</select>
						</div>

						<div class="label">Site:</div>
						<div class="condition">
							<select id="siteId" disabled="disabled" style="width:80px;">
								<option value="">-- All --</option>
							</select>
						</div>

						<div class="label">Signal:</div>
						<div class="condition">
							<select id="signalId" style="width:80px;">
								<option value="">-- All --</option>
								<option value="957">Outdoor Temperature</option>
								<option value="958">Indoor Temperature</option>
								<option value="959">Indoor Humidity</option>
								<option value="977">Fan Running Time</option>
								<option value="980">A/C 1 Running Time</option>
								<option value="983">A/C 2 Running Time</option>
								<option value="985">Fan Speed</option>
								<option value="986">Fan Consumption</option>
							</select>
						</div>

						<div class="label">Date:</div>
						<div class="condition">
							<input style="width:70px" class="date" placeholder="Start Date" type="text" id="startTime" datepicker data-date-format="yyyy-mm-dd" data-auto-close="true"></input>
							<span>-</span>
							<input style="width:70px" class="date" placeholder="End Date" type="text" id="endTime" datepicker data-date-format="yyyy-mm-dd" data-auto-close="true"></input>
						</div>

						<div class="label">Interval:</div>
						<div class="condition">
							<select id="interval" style="width:70px;">
								<option value="">-- All --</option>
								<option value="1">1 Min</option>
								<option value="15">15 Min</option>
								<option value="30">30 Min</option>
								<option value="60">60 Min</option>
							</select>
						</div>

						<div>
							<input id="filter" class="bt" type="button" value="Query"></input>
						</div>
						
					</div>
					<div class="grid"></div>
				</div>
			</div>
			<div style="clear:both"></div>
		</div>
		<div class="footer"></div>
	</body>
</html>
