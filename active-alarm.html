<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>IMC-ESDER</title>
		<script type="text/javascript" src="scripts/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="scripts/common.js"></script>
		<script type="text/javascript" src="scripts/active-alarm.js"></script>
		<link href="css/main.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div class="header"></div>
		<div class="container">
			<div class="sidebar shadow">
				<div class="area-search">
					<div class="search">
						<input class="keywords" type="input" placeholder="Search Site" />
						<div class="search-result"></div>
					</div>
				</div>
				<div class="area-tree">Loading...</div>
			</div>
			<div class="main">
				<div class="content">
					<div class="query">

						<div class="label">Zone:</div>
						<div class="condition">
							<select id="areaId" disabled="disabled">
								<option value="">-- All --</option>
							</select>
						</div>

						<div class="label">Site:</div>
						<div class="condition">
							<select id="siteId" disabled="disabled">
								<option value="">-- All --</option>
							</select>
						</div>

						<div class="label">Signal:</div>
						<div class="condition">
							<select id="signalId">
								<option value="">-- All --</option>
								<option value="0">FCS Comm Interrupt</option>
								<option value="11">Fan Fault</option>
								<option value="14">Filter Blocked</option>
								<option value="15">Fire Alarm</option>
								<option value="22">Indoor Humidity Sensor Disconnected</option>	
								<option value="8">Indoor Over Humidity</option>
								<option value="6">Indoor Over Temp</option>
								<option value="21">Indoor Temp Sensor Disconnected</option>	
								<option value="19">Indoor Under Temp</option>
								<option value="20">Outdoor Temp Sensor Disconnected</option>						
							</select>
						</div>

						<div class="label">Severity:</div>
						<div class="condition">
							<select id="status">
								<option value="">-- All --</option>
								<option value="fatal">Critical</option>
								<option value="urgent">Major</option>
								<option value="important">Minor</option>
								<option value="general">Warning</option>
							</select>
						</div>
						
						<div>
							<input id="filter" class="bt" type="button" value="Query"></input>
						</div>

					</div>
					<div class="grid"></div>
				</div>
			</div>
			<div style="clear:both"></div>
		</div>
		<div class="footer"></div>
	</body>
</html>
