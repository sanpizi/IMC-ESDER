<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>IMC-ESDER</title>
		<link href="css/main.css" rel="stylesheet" type="text/css" />
		<style type="text/css" media="screen">
			body {
				background: #334a74;
			}
		</style>
	</head>
	<body>
		<div class="login">
			<div class="login-title">IMC-ESDER <span>v4.0</span></div>
			<div class="login-container">
				<div class="login-pic"></div>
				<div class="login-form">
					<div>
						<input id="username" type="text" name="username" value="" placeholder="Username" />
					</div>
					<div>
						<input id="password" type="password" name="password" value="" placeholder="Password" />
					</div>
					<div>
						<input id="login" type="button" name="login" value="Login" disabled="disabled" />
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="scripts/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="scripts/common.js"></script>
		<script type="text/javascript" src="scripts/login.js"></script>
		<script type="text/javascript" src="scripts/datepicker.min.js"></script>
	</body>
</html>
