<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>IMC-ESDER</title>
		<script type="text/javascript" src="scripts/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="scripts/common.js"></script>
		<script type="text/javascript" src="scripts/overview.js"></script>
		<link href="css/main.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div class="header"></div>
		<div class="container">
			<div class="sidebar shadow">
				<div class="area-search">
					<div class="search">
						<input class="keywords" type="input" placeholder="Search Site" />
						<div class="search-result"></div>
					</div>
				</div>
				<div class="area-tree">Loading...</div>
			</div>
			<div class="main">
				<div class="overview shadow">
					<div class="totalSites">Total sites:<a style="margin-left:5px"  id="totalSitesNum"></a> ( 
						<span title="Normal" class="site-status-normal"></span><a id="onlineSitesNum"></a>
						<span style="margin-left:10px" title="Alarm" class="site-status-alarm"></span><a id="alarmSitesNum"></a>
						<span style="margin-left:10px" title="Offline" class="site-status-offline"></span><a title="View all offline sites" id="offlineSitesNum"></a> )</div>
					<div class="alarms">
						<ul>
							<li>Total alarms:</li>
							<li><span title="Fatal" class="alarm-fatal"></span>Critical: <a href="/active-alarm.html?status=fatal" id="fatalAlarmNum"></a></li>
							<li><span title="Urgent" class="alarm-urgent"></span>Major: <a href="/active-alarm.html?status=urgent" id="urgentAlarmNum"></a></li>
							<li><span title="Important" class="alarm-important"></span>Minor: <a href="/active-alarm.html?status=important" id="importantAlarmNum"></a></li>
							<li><span title="General" class="alarm-general"></span>Warning: <a href="/active-alarm.html?status=general" id="generalAlarmNum"></a></li>
						</ul>
					</div>
				</div>
				<div class="sitemap"></div>
				<!-- <div class="statistics"></div> -->
			</div>
			<div style="clear:both"></div>
		</div>
		<div class="footer"></div>
	</body>
</html>
