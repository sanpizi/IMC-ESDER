<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>IMC-ESDER</title>
<script type="text/javascript" src="scripts/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="scripts/common.js"></script>
<script type="text/javascript" src="scripts/change-password.js"></script>
<link href="css/main.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div class="header"></div>

	<div class="container">
		<div class="sidebar shadow">
			<div class="area-search">
				<div class="search">
					<input class="keywords" type="input" placeholder="Search Site" />
					<div class="search-result"></div>
				</div>
			</div>
			<div class="area-tree">Loading...</div>
		</div>
		<div class="main">
			<div class="content">
				<h1>Change password</h1>
				<div class="form">
					<div class="f-item">
						<div class="f-label">Old password:</div>
						<div><input type="password" name="oldPassword" id="oldPassword" value="" placeholder=""></div>
						<div class="f-confirm" id="validateOldPassword"></div>
					</div>

					<div class="f-item">
						<div class="f-label">New password:</div>
						<div><input type="password" name="newPassword" id="newPassword" value="" placeholder=""></div>
						<div class="f-confirm" id="validateNewPassword"></div>
					</div>

					<div class="f-item">
						<div class="f-label">Confirm new password:</div>
						<div><input type="password" name="confirmPassword" id="confirmPassword" value="" placeholder=""></div>
						<div class="f-confirm" id="validateConfirmPassword"></div>
					</div>

					<div class="f-bt">
						<input type="button" name="submit" id="submit" value="Submit" />
					</div>
				</div>
			</div>
		</div>

		<div style="clear:both"></div>
	</div>

	<div class="footer"></div>
</body>
</html>
